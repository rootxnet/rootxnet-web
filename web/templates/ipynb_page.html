<style type="text/css">
    /* Overrides of notebook CSS for static HTML export */
    body {
        overflow: visible;
        padding: 8px;
    }

    div#notebook {
        overflow: visible;
        border-top: none;
    }

    @media print {
        div.cell {
            display: block;
            page-break-inside: avoid;
        }
        div.output_wrapper {
            display: block;
            page-break-inside: avoid;
        }
        div.output {
            display: block;
            page-break-inside: avoid;
        }
    }
</style>

        tex2jax: {

            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true,

        // Center justify equations in code and markdown cells. Elsewhere
