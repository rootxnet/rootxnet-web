{% extends "base.html" %}
{% block title %}{{ block.super }} - Blog{% endblock %}
{% block page_id %}page-blog{% endblock %}

{% block content_header %}
    <h1>Blog</h1>
    <p>My various publications</p>
{% endblock %}

{% block content %}
    <section id="blog">
        {% for page in all_ipynb_pages %}
            <article class="blog-post">
                <a href="{{ page.url }}">{{ page.title }}</a>
            </article>
        {% endfor %}
    </section>
{% endblock %}
